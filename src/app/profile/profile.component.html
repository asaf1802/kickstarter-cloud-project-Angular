<br>
<mat-card style="max-width: 1000px; min-width: 800px; min-height: 650px; top: 100px; margin-left: auto; margin-right: auto; padding-left: 50px; padding-right: 50px; background-color: rgba(255, 228, 196, 0.26);">
  <div style="color:#26368f; margin-top: 20px; margin-left: auto; margin-right: auto; text-align: center; font-size: 24px; font-weight: 500;">

    Your Projects 

</div>
<div class="list">
<mat-accordion class="example-headers-align">
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false"
                       *ngFor ="let project of projects ,let i = index"
                       >
    <mat-expansion-panel-header style="font-size: 16px; font-weight:700; color: #181818; margin-left: 5px;">
      <mat-panel-title >

        <div >
          {{project.name}}
        </div>
      </mat-panel-title>
      <mat-panel-description style="font-size: 14px; font-weight:500; color: #5f5f5f; margin-left: 5px;">
        Goal: {{project.goal}} {{project.currency}}
        <div>
           Success: {{project.result}} %


        </div>
      </mat-panel-description>

 
    </mat-expansion-panel-header>
        <div class="details">
          <br>
        Main category: {{project.main}}
        <br><br>
        Sub category: {{project.sub}}
        <br><br>
        Country code: {{project.country}}
        <br><br>
        Duration: {{project.duration}} days

        <br>
        </div>
        <div style=" float: right;">
          <img   style="max-height: 300px;max-width: 400px; margin: 0px; padding: 0px; margin-top: 0px; margin-right:30px; overflow: hidden;" src=  '{{project.image_url}}'><br><br> 

        </div>
        <mat-action-row>
          <button  mat-flat-button color="warn" (click)="deleteProject(project.project_id)"  >Delete</button>
        </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
</div>
</mat-card>
